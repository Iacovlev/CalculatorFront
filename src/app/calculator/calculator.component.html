

<div class="container-fluid">

  <div class="jumbotron col-sm-4 p-2 m-0 bg-inverse">

    <h1 class="text-center">Calculator</h1>

    <div class ="inputRes" >
        <input type="text" #box (keyup) = "oneKey($event)" (keydown.enter) = "save()" (keydown.enter) = "getAll()" value = {{input}} />
        <mat-error>
          {{'Press number'}}
        </mat-error>
    </div>


    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-info col-sm-6" type="button" (click)="allClear()">C</button>
      <button class="btn btn-warning col-sm-3" type="button" (click)="clear()">x</button>
      <button class="btn btn-secondary col-sm-3" type="button"  (click)="press('/')">/</button>
    </div>

    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('7')">7</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('8')">8</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('9')">9</button>
      <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="press('*')">X</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('4')">4</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('5')">5</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('6')">6</button>
      <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button" (click)="press('-')">-</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('1')">1</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('2')">2</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('3')">3</button>
      <button class="btn btn-lg btn-secondary col-sm-3 p-1" type="button"  (click)="press('+')">+</button>
    </div>
    <div class="col-sm-12 p-1 m-0">
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('.')">.</button>
      <button class="btn btn-lg btn-outline-secondary col-sm-3 p-1" type="button" (click)="press('0')">0</button>
      <button class="btn btn-lg btn-success col-sm-6 p-1" type="button" (click)="save()" (click)="getAll()">=</button>
      </div>
    </div>

    <div class="result">
      <h2 class="h2_res">History</h2>

      <div class="result-numbers">
        <ul *ngFor="let item of this.history">
          <li>{{item.input}} = {{item.result}}</li>
        </ul>
      </div>
      <div class="btn_delete_history">
        <button class="btn_delete" (click)="deleteAll()">
        <mat-icon>delete</mat-icon>
      </button>
      </div>


    </div>

  </div>
